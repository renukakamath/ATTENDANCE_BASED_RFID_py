{% include 'publicheader.html'%}
 <div id="myCarousel" class="carousel slide banner_main" data-ride="carousel">
       
         <div class="carousel-inner">
            <div class="carousel-item active">
               <img class="first-slide" src="/static/images/banner.jpg" alt="First slide" style="height: 950px">
               <div class="container">
                  <div class="carousel-caption relative" style="margin-top: -170px !important;">
                  
<center>
	<h1 style="color: white;text-shadow: 2px 4px 26px black">Employee Registration</h1>
	<form method="post" enctype="multipart/form-data">
		<table class="table" style="width: 500px;color:black">
			<tr>
				<th>First Name</th>
				<td><input type="text" required="" class="form-control" name="fname"></td>
			</tr>
			<tr>
				<th>Last Name</th>
				<td><input type="text" required="" class="form-control" name="lname"></td>
			</tr>
			<tr>
				<th>Place</th>
				<td><input type="text" required="" class="form-control" name="place"></td>
			</tr>
			<tr>
				<th>Phone</th>
				<td><input type="text" required="" class="form-control" pattern="[0-9]{10}" name="phone"></td>
			</tr>
			<tr>
				<th>Email</th>
				<td><input type="email" required="" class="form-control" name="email"></td>
			</tr>
			<tr>
				<th>Card Number</th>
				<td><input type="text" required="" class="form-control" name="card"></td>
			</tr>
			<tr>
				<th>Photo</th>
				<td><input type="file" required="" class="form-control"  name="img"></td>
			</tr>
			<tr>
				<th>User Name</th>
				<td><input type="text" required="" class="form-control" name="uname"></td>
			</tr>
			<tr>	
				<th>Password</th>
				<td><input type="password" required="" class="form-control" name="pwd"></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" name="employee" class="btn btn-success"></td>
			</tr>
		</table>
	</form>
</center>
</div></div></div></div></div>
